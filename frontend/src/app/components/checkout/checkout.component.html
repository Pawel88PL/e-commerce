<div class="checkout-options">

    <!-- Przycisk dla nowych użytkowników -->

        Nie mam konta - zarejestruj się
    </button>

    <!-- Przycisk dla powracających użytkowników -->
    <button type="button" class="btn btn-secondary btn-lg w-100 my-3" (click)="navigateToLogin()">
        Mam konto - zaloguj się
    </button>
</div>
