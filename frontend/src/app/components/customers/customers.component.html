<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista klientów</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Adres e-mail</th>
                        <th>Telefon</th>
                        <th>Miasto</th>
                        <th>Data rejestracji</th>
                        <th>Konto potwierdzone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.surname }}</td>
                        <td>{{ customer.email }}</td>
                        <td>{{ customer.phoneNumber }}</td>
                        <td>{{ customer.city }}</td>
                        <td>{{ customer.registrationDate }}</td>
                        <td>{{ customer.emailConfirmed ? 'Tak' : 'Nie' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
