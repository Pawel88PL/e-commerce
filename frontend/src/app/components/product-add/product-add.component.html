<div class="container">
    <div>
        <h1 class="text-center">Dodaj nowy produkt</h1>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Kategoria</mat-label>
                <mat-select>
                    <mat-option value="1">Miód naturalny</mat-option>
                    <mat-option value="2">Miód samakowy</mat-option>
                    <mat-option value="3">Zestaw miodów</mat-option>
                    <mat-option value="4">Produkt pszczeli</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nazwa produktu</mat-label>
                <input matInput placeholder="Nazwa produktu">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Cena</mat-label>
                <input matInput placeholder="Cena">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Waga</mat-label>
                <input matInput placeholder="Waga">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Dostępna ilość</mat-label>
                <input matInput placeholder="Dostępna ilość">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Kolejność wyświetlania</mat-label>
                <input matInput placeholder="Kolejność wyświetlania">
            </mat-form-field>

            <div class="form-outline">
                <input type="file" id="file" class="form-control" multiple />
                <label class="form-label" for="file">Zdjęcia produktu</label>
            </div>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Opis produktu</mat-label>
                <textarea matInput placeholder="Opis produktu" rows="22"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="text-lg-end">
        <button mat-raised-button color="primary" type="submit" class="mt-3">
            <i class="bi bi-plus-circle"></i> DODAJ PRODUKT
        </button>
    </div>
</div>
