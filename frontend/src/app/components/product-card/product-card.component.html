<div *ngIf="product && product.productId" class="col-lg-4 col-md-6 col-sm-12 mb-4">
    <div class="card">
        <a [routerLink]="['/product', product.productId]" class="bg-image ripple">
            <div id="carouselForProduct{{product.id}}" class="carousel slide carousel-fade w-100"
                data-bs-ride="carousel">
                <div *ngIf="product.productImages?.length > 1" class="carousel-indicators">
                    <button *ngFor="let image of product.productImages; let i = index" type="button"
                        [attr.data-bs-target]="'#carouselForProduct' + product.id" [attr.data-bs-slide-to]="i"
                        [class.active]="i === 0">
                    </button>
                </div>
                <div class="carousel-inner rounded-3 shadow">
                    <div *ngIf="!product.productImages?.length" class="productPhotoUnavailable">
                        <img src="/images/unavailable1.jpeg" class="d-block w-100" alt="Zdjęcie produktu niedostępne" />
                    </div>
                    <div *ngFor="let image of product.productImages; let i = index" class="carousel-item"
                        [class.active]="i === 0" data-bs-interval="4000">
                        <img *ngIf="product.productImages?.[0]"
                            [src]="'https://localhost:5047/' + product.productImages?.[0]?.imagePath"
                            class="d-block w-100" alt="{{ product.name }}" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselForProduct' + product?.productId"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselForProduct' + product?.productId"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </a>
        <div class="product-info">
            <h5>{{ product.name }}</h5>
            <p>{{ product.category?.name }}</p>
            <p>Waga: {{ product.weight }} g</p>
            <p>Cena: {{ product.price }} zł</p>
            <button (click)="addToCart()" class="btn btn-dark add-to-cart-btn">Dodaj do koszyka</button>
        </div>
    </div>
</div>
